
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                      <h1 class="h2">Doctores</h1>
                          <button class="btn btn-success" (click)="agregarDoctor()">CREAR</button>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                 <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Hospital</th>
                <th>Telefono</th>
                <th>Tipo de Sangre</th>
                <th>Fecha de Nacimiento</th>
                <th>Experiencia</th>                
                <th>OPCIONES</th>        
      </tr>
              </thead>
              <tbody>
               <tr *ngFor="let doctor of doctores">
        <td>{{doctor.id}}</td>
        <td>{{doctor.nombre}}</td>
        <td>{{doctor.hospital}}</td>
        <td>{{doctor.telefono}}</td>
        <td>{{doctor.tipo_sangre}}</td>
        <td>{{doctor.fecha_nacimiento}}</td>
        <td>{{doctor.experiencia}}</td>
        <td><button class="btn btn-success" (click)="eliminar(doctor)"> ELIMINAR</button>
          <button class="btn btn-success" (click)="editar(doctor)" style="margin-left: 20px;"> EDITAR</button></td>
      </tr>
              </tbody>
            </table>
          </div>
        </main>
