 <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <h1 class="h2">Registrar Doctor</h1>
          <div class="col-md-6 user-container">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" method="POST">
      <div class="form-group">
        <label for="username">Nombre:</label>
        <input type="text" formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
      </div>
      <div class="form-group">
        <label for="text">Direccion:</label>
        <input type="text" formControlName="direccion" placeholder="Direccion" name="direccion" class="form-control" id="direccion">
      </div>
        <div class="form-group">
        <label for="text">Telefono:</label>
        <input type="text" formControlName="telefono" placeholder="Telefono" name="telefono" class="form-control" id="telefono">
      </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Tipo de sangre</label>
    <select formControlName="tipo_sangre" name="tipo_sangre" class="form-control" id="tipo_sangre">
            <option value="" selected disabled hidden>SELECCIONE SU TIPO DE SANGRE</option>
     <option *ngFor="let o of options">
        {{o.name}}
     </option>
  </select>
  </div>
   <div class="form-group">
      <label for="exampleFormControlSelect1">Hospital</label>
   <select formControlName="id_hospital" name="id_hospital" class="form-control" id="id_hospital">
      <option value="" selected disabled hidden>SELECCIONE HOSPITAL</option>
     <option *ngFor="let h of hospitales" [ngValue]="h.value">
        {{h.name}}
     </option>
  </select>
  </div>
<div class="form-group">
  <label for="username" >Fecha de nacimiento: </label>
    <input class="form-control" type="date" name="fecha_nacimiento" formControlName="fecha_nacimiento" id="fecha_nacimiento">
</div>
<div class="form-group">
        <label for="username">Años de Experiencia:</label>
        <input type="number" formControlName="experiencia" placeholder="Años de Experiencia" name="experiencia" class="form-control" id="experiencia">
      </div>
      <button class="btn btn-success">Agregar</button>
      <button class="btn btn-danger" (click)="close()">Cancelar</button>
 </form>
  </div>
</main>
